<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Thales Abdon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/variables.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/section.css">
        <link rel="stylesheet" href="CSS/components/tech-skill.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
        <link rel="stylesheet" href="CSS/components/card-project.css">
        <link rel="stylesheet" href="CSS/components/wrapper-card.css">
        <link rel="stylesheet" href="CSS/components/logo.css">
        
        
    </head>

    <body>
        <header class="header">
            <img src="assets/img/logo.png" alt="Avatar do Thales Abdon"> 

            <nav> <!-- Botões do Header para navegação -->
                <a class= "action" lang="en">Skills</a>
                <a class= "action" lang="en">Projects</a>
                <a class= "action" lang="en">About</a>
                <a class= "action" lang="en">Contact</a>
                <a class= "button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Thales Abdon</h1>
                    <h2 class="subtitle">Full Stack Developer</h2>
                </div>

                <div class="navigation">
                    <a class= "button" href="" lang="en">Download CV</a>
                    <a class= "button" href="" lang="en">Contato</a>
                </div>
                
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_html5.png"alt="icone de HTML">
                    <div class="position">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_nodejs.png"alt="icone do NodeJS">
                    <div class="position">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_css3.png"alt="icone do CSS">
                    <div class="position">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_csharp.png"alt="icone do C sharp">
                    <div class="position">
                        <h3 class="title">C#</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_js.png"alt="icone do Javascript">
                    <div class="position">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_ts.png"alt="icone do Typescript">
                    <div class="position">
                        <h3 class="title">TypeScript</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_react.png"alt="icone do React">
                    <div class="position">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
                <article class="tech-skill">
                    <img  class="icon" src=".//assets/img/ico_nest.png"alt="icone do Nest">
                    <div class="position">
                        <h3 class="title">Nest</h3>
                        <progress class="progress-bar" max="100" value="70"> 70%</progress>
                    </div>
                </article>
            </div>
        </section>
        <section class="section">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="https://pkmgame.netlify.app/" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="assets/img/lapras.png" alt="Logo do game baseado no clássico jogo: Pokémon">
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
